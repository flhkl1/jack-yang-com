<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JACK YANG — CLI</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
  <link rel="alternate icon" href="/assets/favicon/favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <div class="history" id="history">
      <div class="history-content" id="history-content"></div>
      <div class="input-row">
        <span class="prompt-char">jack@profile:~$ </span>
        <div class="input-wrapper">
          <input type="text" id="input" autocomplete="off" spellcheck="false" placeholder="" />
          <span class="cursor-mirror" id="cursor-mirror" aria-hidden="true"></span>
          <span class="cursor-block" id="cursor-block"></span>
        </div>
      </div>
    </div>
    <a href="/" class="home-link" target="_top">← Home</a>
    <a href="https://github.com/flhkl1/jack-yang-com" target="_blank" class="github-link">github repo v1.4</a>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
